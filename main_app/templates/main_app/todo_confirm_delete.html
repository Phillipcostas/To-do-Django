{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete To-Do?</h1>
  <img src="{% static '' %}" alt="A cat using a computer" />
</div>

<h2>Are you sure you want to delete {{ todo.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'toDo-detail' todo.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
