{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/toDo/toDo-index.css' %}" />
{% endblock %}
{% block content %}
<section class="page-header">
  <h1>To-Do Lists</h1>
</section>

<section class="card-container">
  {% for toDo in toDos %}
    <div class="card">
      <a href="{% url 'toDo-detail' toDo.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img src="{% static '' %}" alt="A skater boy cat" />
          </div>
          <h2 class="card-title">{{ toDo.name }}</h2>
          <p><small>{{ toDo.description }}</small></p>
          <h3>Sub-Tasks</h3>
          <ul>
            {% for subtask in toDo.subtasks.all %}
              <li>
                <input type="checkbox" {% if subtask.completed %}checked{% endif %}> {{ subtask.name }}
              </li>
            {% endfor %}
          </ul>
        </div>
      </a>
    </div>
  {% endfor %}
</section>
{% endblock %}
