{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/toDo/toDo-detail.css' %}" />
{% endblock %}
{% block content %}
<section class="toDo-container">
  <div class="toDo-details">
    <form action="{% url 'toDo-detail' toDo.id %}" method="post">
      {% csrf_token %}
      <h1>{{ toDo.name }}</h1>
      <p>{{ toDo.description }}</p>
      <h1>{{ toDo.completed }}</h1>
      <ul>
        {% for subtask in toDo.subtasks.all %}
          <li>
            <input type="checkbox" name="subtask_{{ subtask.id }}" {% if subtask.completed %}checked{% endif %}> {{ subtask.task }}
          </li>
        {% endfor %}
      </ul>
      <button type="submit" class="btn submit">Submit Changes!</button>
    </form>
  </div>
  <div class="toDo-actions">
    <a href="{% url 'toDo-update' toDo.id %}" class="btn warn">Edit</a>
    <a href="{% url 'toDo-delete' toDo.id %}" class="btn danger">Delete</a>
  </div>
</section>
{% endblock %}
